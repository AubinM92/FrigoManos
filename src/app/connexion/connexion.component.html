<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4 text-center">Bienvenue sur FrigoManos !</h3>
                            <br>
                            <form #forme="ngForm">
                                <div class="form-group">
                                    <input type="email" [(ngModel)]="user.mail" class="form-control text-center"
                                        placeholder="Mail" name="mail" required>
                                    <br>
                                    <input type="password" [(ngModel)]="user.mdp" class="form-control text-center"
                                        placeholder="Mot de passe" name="mdp" required>
                                    <br>
                                    <button [disabled]="!forme.form.valid"
                                        class="btn btn-lg btn-primary btn-block btn-login active text-uppercase font-weight-bold mb-2"
                                        (click)="connexionUser()">Ouvrir mon frigo</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <button
                                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                    (click)="toInscription()">Pas encore de frigo ?</button>
                            </div>
                            <br>
                            <div class="text-center text-danger">
                                    <a class="small">{{ erreur }}</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
