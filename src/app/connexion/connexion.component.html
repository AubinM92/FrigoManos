<div class="container">
    <h2>Bienvenue sur FrigoManos </h2>
    <br>
    <h3>Veuillez entrer vos identifiants de connexion ou vous inscrire</h3>
    <br>
    <div class="row">
        <div class="col-sm-3">

            <div class="pmsg text-center"> Identifiant</div>
            <br><br> <br>
            <div class="pmsg text-center"> Mot De Passe</div>
            <br><br>

        </div>

        <div class="col-sm-6">

            <form #forme="ngForm">

                <div class="form-group">
                    <!-- crÃ©ation d'une zone de saisie avec un texte qui s'effece lorsqu'on commence la saisie-->
                    <br>
                    <input type="text" [(ngModel)]= "user.mail" class="form-control text-center" placeholder="Votre mail"
                        name="mail"
                        required>

                    <br><br>

                    <input type="password"  [(ngModel)]= "user.mdp"  class="form-control text-center"
                        placeholder="Votre mot de passe" name="mdp"
                        required>


                    <button [disabled]="!forme.form.valid"  class="btn btn-primary btn-block"
                       (click)="connexionUser()">Se connecter</button>

                    <br><br>

                    <button  class="btn btn-primary btn-block"
                       (click)="router.navigate(['/isncription']);">S'inscrire'</button>

                </div>
                <br>

            </form>

        <div> {{ erreur }} </div>
        </div>

    </div>
</div>
