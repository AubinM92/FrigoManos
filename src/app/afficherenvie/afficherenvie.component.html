<div class="container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let re of lesRecettes">
            <div class="card cadre">
                <input class="cadretop contain" type="image"
                    src="https://storenotrefamilleprod.blob.core.windows.net/images/cms/cuisine/recettes-fiche/26281.jpg"
                    width="100%" height="200px" (click)='afficherRecette(re)' />
                <div class="card-block">
                    <h4 class="card-title">{{re.titre}}</h4>

                    <p class="card-text"><small class="text-muted">Pr√©paration : {{re.tempsPrepa}} min | Cuisson :
                            {{re.tempsCuis }} min</small></p>
                    <div class="row">
                        <div></div>

                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-outline-danger cadre"
                                (click)='ajouterRecetteCourse(re)'>
                                <mat-icon>add_shopping_cart</mat-icon>
                            </button>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-outline-warning pull-right cadre"
                                (click)='ajouterEnvie(re)'>
                                <mat-icon>star</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
</div>
