<div class="container">
    <h2 class="texte">Mes envies</h2>

    <hr>


    <div class="row ">
        <div class="col-sm-3 " *ngFor="let re of lesRecettes">
            <div class="card cadre ">
                <input class="cadretop contain" type="image" [src]="re.url" width="100%" height="200px" (click)='afficherEnvie(re)'>
                <div class="card-block">
                    <h4 class="card-title">{{re.titre}}</h4>

                    <p class="card-text"><small class="text-muted">Pr√©paration : {{re.tempsPrepa}} min | Cuisson :
                            {{re.tempsCuis }} min</small></p>
                    <div class="row">
                        <div></div>

                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-outline ajoutListe cadre" (click)='ajouterRecetteCourse(re)'>
                                <mat-icon>note_add</mat-icon>
                            </button>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-outline favori cadre" (click)='deleteEnvie(re)'>
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
</div>
