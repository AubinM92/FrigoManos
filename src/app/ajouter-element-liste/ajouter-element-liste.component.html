<div>
    <h5 class="text-center">Choisir l'ingrédient à ajouter</h5>
    <div style="margin: 10px">
        <form action="" #forme="ngForm">
            <div>
                    <form class="example-form">
                            <mat-form-field class="example-full-width">
                                <input required type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                                    [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                        {{option}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </form>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-block" (click)="fermer();">Annuler</button>
                </div>
                <div class="col-sm-6">
                    <button [disabled]="!forme.form.valid" class="btn btn-primary btn-block"
                        (click)="valider();">Valider</button>
                </div>
            </div>
        </form>
    </div>
</div>
