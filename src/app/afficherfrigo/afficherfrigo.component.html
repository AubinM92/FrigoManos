            <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
                <div *ngFor="let e of mesElementsFrigo" style="padding: 10px; height: 150; width: 200px;">
                    <div class="card cadre" style="display: flex; flex-direction: column;; align-items:center;">
                        <br>
                        <div style="padding-left: 5px; padding-right: 5px;">
                            <input class="cadretop contain" type="image" [src]="e.ingredient.url" width="100px"
                                height="100px" alt="Nope" (click)="modifQuantite(e)" />
                        </div>

                        <div style="display: flex; justify-content: space-between; flex-direction: row; align-items: center;">
                            <div style="height: 50px; display: flex; align-items: center; flex-direction: column;">
                                <div style="font-size: 20px;"><strong>{{e.ingredient.nom}}</strong></div>
                                <div class="text-center" style="font-size: 18px;">{{e.quantite}} {{e.ingredient.unite}}
                                </div>
                            </div>

                                <mat-icon (click)="supprimerElementFrigo(e)">delete</mat-icon>

                                
                            
                        </div>
                    </div>


                </div>
            </div>

            <div style="display: flex; justify-content: center;">
                <button (click)="ajouterElementFrigo()" onclick=""
                    style="background: #c2dcb9; width: auto; color: white;"
                    class="btn btn-lg btn-primary btn-block mb-2">
                    Nouvel élément
                </button>
            </div>

        </div>



        <div class="col-sm-4">
            <h2>Mes suggestions</h2>
            <hr>
            <div>
                <div class="row">
                    <div class="col-sm-6" *ngFor="let re of allRecettes">
                        <div class="card cadre">
                            <img class="card-img-top img-fluid cadretop"
                                src="https://img-3.journaldesfemmes.fr/Rf4QqgUyGiWbG0deYX-OaJQf5Yc=/748x499/smart/image-icu/352936_7606498402.jpg"
                                alt="https://image.flaticon.com/icons/svg/2169/2169159.svg">
                            <div class="card-block">
                                <h4 class="card-title">{{re.titre}}</h4>

                                <p class="card-text"><small class="text-muted">Préparation : {{re.tempsPrepa}}
                                        min |
                                        Cuisson
                                        :
                                        {{re.tempsCuis }} min</small></p>

                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button type="button" class="btn btn-outline-success"
                                            (click)='afficherRecette(re)'>
                                            <mat-icon>remove_red_eye</mat-icon>
                                        </button>

                                        <button type="button" class="btn btn-outline-danger"
                                            (click)='ajouterRecetteCourse(re)'>
                                            <mat-icon>add_shopping_cart</mat-icon>
                                        </button>
                                        <button type="button" class="btn btn-warning pull-right">
                                            <mat-icon>star</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

        </div>



    </div>
</div>
