<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start" *ngIf=noSession>

    <div style="vertical-align: middle;">

      <br><br><br>

      <button class="btn-block btn-nav" (click)="monFrigo()">
        <img src="https://image.flaticon.com/icons/svg/2235/2235754.svg" width="50px">
        <br>
        <h6 class="text-navbar">Mon Frigo</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="toListeAchat()">
        <img src="https://image.flaticon.com/icons/svg/687/687264.svg" alt="" width="50px">
        <br>
        <h6 class="text-navbar">Ma liste d'achat</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="mesListes()">
        <img src="https://image.flaticon.com/icons/svg/685/685745.svg" alt="" width="50px">
        <br>
        <h6 class="text-navbar">Mes listes de courses</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="toRecettes()">
        <img src="https://image.flaticon.com/icons/svg/766/766316.svg" alt="" width="50px">
        <br>
        <h6 class="text-navbar">Recettes</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" routerLink="/modif-profil">
        <img src="https://image.flaticon.com/icons/svg/768/768051.svg" alt="" width="50px">
        <br>
        <h6 class="text-navbar">Modifier mon compte</h6>
      </button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="couleur-nav" *ngIf=noSession>

      <button mat-icon-button (click)="sidenav.toggle()"
        style="width: 100%; background: none; border: none; text-align: left; vertical-align: middle;">
        <mat-icon>kitchen</mat-icon>
      </button>

      <h1 class="bienvenue">Bonjour {{ cUser }}</h1>

      <button class="btn-block btn-nav" (click)="deconnexion()" style="text-align: right;">
        <img src="https://image.flaticon.com/icons/svg/2150/2150335.svg" width="30px">
      </button>

    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
