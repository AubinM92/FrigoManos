<mat-sidenav-container fullscreen>
  <!--Barre de navigation sur le côté-->
  <mat-sidenav mode="side" #sidenav opened position="start">

    <div style="vertical-align: middle;">

      <br><br><br>

      <button class="btn-block btn-nav" (click)="monFrigo()">
        <img src="https://image.flaticon.com/icons/svg/2235/2235754.svg" width="45px">
        <br>
        <h6 class="text-navbar">Mon Frigo</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="toListeAchat()">
        <img src="https://image.flaticon.com/icons/svg/687/687264.svg" alt="" width="45px">
        <br>
        <h6 class="text-navbar">Ma liste d'achat</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="mesListes()">
        <img src="https://image.flaticon.com/icons/svg/685/685745.svg" alt="" width="45px">
        <br>
        <h6 class="text-navbar">Mes listes de courses</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="toRecettes()">
        <img src="https://image.flaticon.com/icons/svg/767/767266.svg" alt="" width="45px">
        <br>
        <h6 class="text-navbar">Recettes</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" (click)="toEnvies()">
        <img src="https://image.flaticon.com/icons/svg/2150/2150375.svg" alt="" width="45px">
        <br>
        <h6 class="text-navbar">Mes envies</h6>
      </button>

      <br>
      <hr class="demarcation"><br>

      <button class="btn-block btn-nav" routerLink="/modif-profil">
        <img src="https://image.flaticon.com/icons/svg/768/768051.svg" alt="" width="45px">
        <br>
        <h6 class="text-navbar">Modifier mon profil</h6>
      </button>
    </div>

  </mat-sidenav>
  <!--Fin barre de navigation sur le côté-->

  <mat-sidenav-content>
    <!--Barre orizontale haute-->
    <mat-toolbar class="couleur-nav" style="justify-content: space-between;">
      <button mat-icon-button (click)="sidenav.toggle()"
        style="width: auto; background: none; border: none; text-align: left; vertical-align: middle;">
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="bienvenue" style="width: auto; text-align: center;">Bonjour {{ cUser }}</h1>

      <button class="btn-block btn-nav" (click)="deconnexion()" style="width: auto;">
        <img src="https://image.flaticon.com/icons/svg/2150/2150335.svg" width="30px">
      </button>

    </mat-toolbar>
    <!--Fin barre orizontale haute-->

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
