<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Créer votre FrigoManos</h5>
                        <div>
                            <input type="email" [(ngModel)]="user.mail" class="form-control text-center"
                                placeholder="Email" name="mail" required id="inputEmail">
                        </div>
                        <div>
                            <br>
                            <input type="text" [(ngModel)]="user.pseudo" class="form-control text-center"
                                placeholder="Pseudo" name="pseudo" required>
                        </div>
                        <div>
                            <br>
                            <input type="password" [(ngModel)]="user.mdp" class="form-control text-center" required
                                name="motDePasse" placeholder="Mot de passe" name="mdp">
                        </div>

                        <div>
                            <br>
                            <input type="password" [(ngModel)]="motDePasse2" class="form-control text-center" required
                                placeholder="Vérification mot de passe" name="motDePasse2">
                        </div>
                        <br>
                        <a class="nav-link" routerLink="/home">
                            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase"
                                (click)="inscription();" [disabled]="!forme.form.valid">Valider</button>
                        </a>
                        <div>
                            <span class="text-danger">{{ erreur }}</span>
                        </div>
                        <span class="text-success">{{ valider }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
