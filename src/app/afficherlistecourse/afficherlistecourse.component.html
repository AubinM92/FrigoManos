
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="table">
                <!--création d'un tableau-->

                <thead class="thead-dark">
                    <tr>
                        <th>Nom de la liste</th>
                        <th>Afficher</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- ngFor equivaut à un ForEach-->
                    <tr *ngFor="let l of mesListes">
                        <td>{{l.titre | uppercase }}</td>
                        <td><button mat-icon-button aria-label="" (click)='boutonmodif(l)'>
                            voir
                               <!-- <mat-icon>create</mat-icon>-->
                            </button></td>

                        <td><button mat-icon-button aria-label="" color="warn" (click)='  supprimerListe(l)'>
                            supprimer  <!--<mat-icon>delete</mat-icon>-->
                            </button></td>

                    </tr>
                </tbody>
            </div>
        </div>
        <div class="col-sm-4" *ngIf="visible">
                    <h3>Liste {{liste.titre}}</h3>
                    <br>
                    <div class="row">
                        <div class="col-sm-3" >
                                <thead class="thead-dark">
                                        <tr>
                                            <th>Ingrédients</th>
                                            <th>quantité</th>
                                            <th>Supprimer</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <!-- ngFor equivaut à un ForEach-->
                                            <tr *ngFor="let e of mesElementsListe">
                                                <td>{{e.ingredient.nom }}</td>
                                                <td><button mat-icon-button aria-label="" (click)='boutonmodif(l)'>
                                                    voir
                                                       <!-- <mat-icon>create</mat-icon>-->
                                                    </button></td>
                        
                                                <td><button mat-icon-button aria-label="" color="warn" (click)='  supprimerListe(l)'>
                                                    supprimer  <!--<mat-icon>delete</mat-icon>-->
                                                    </button></td>
                        
                                            </tr>
                                        </tbody>


                                <br><input type="text" [(ngModel)]="" class="form-control text-center"
                                placeholder="Nom" name="nom" required #nomAction="ngModel">
                            <br>

                            <br><input type="text" [(ngModel)]="personne.prenom" class="form-control text-center"
                                placeholder="Prénom" name="prenom" required #prenomAction="ngModel">
                            <br>

                            <br><input type="text" [(ngModel)]="personne.mail" class="form-control text-center"
                                placeholder="Mail" name="mail" required #mailAction="ngModel">
                            <br>

                            <br><input type="number" [(ngModel)]="personne.age" class="form-control text-center"
                                placeholder="Âge" name="age" required #ageAction="ngModel">
                            <br>

                            <button [disabled]="!forme.form.valid" class="btn btn-primary btn-block"
                                (click)='modifPersonne()'>Modifier</button>
                        </div>
                        
                    </div>
                
    </div>
</div>
