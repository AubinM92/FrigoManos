<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="table">
                <!--création d'un tableau-->

                <thead class="thead-dark">
                    <tr>
                        <th>Nom de la liste</th>
                        <th>Afficher</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- ngFor equivaut à un ForEach-->
                    <tr *ngFor="let l of mesListes">
                        <td>{{l.titre | uppercase }}</td>
                        <td><button mat-icon-button aria-label="" (click)='boutonmodif(l)'>
                                voir
                                <!-- <mat-icon>create</mat-icon>-->
                            </button></td>

                        <td><button mat-icon-button aria-label="" color="warn" (click)='  supprimerListe(l)'>
                                supprimer
                                <!--<mat-icon>delete</mat-icon>-->
                            </button></td>

                    </tr>
                </tbody>
            </div>
        </div>
        <div class="col-sm-4" *ngIf="visible">
            <h3>Liste {{liste.titre}}</h3>
            <br>
            <div class="row">
                <div class="col-sm-3">
                    <div class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Ingrédients</th>
                                <th>quantité</th>
                                <th>Supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ngFor equivaut à un ForEach-->
                            <tr *ngFor="let e of mesElementsListe">
                                <td>{{e.ingredient.nom }}</td>
                                <td>{{e.ingredient.quantite }}</td>
                                <td><button mat-icon-button aria-label="">
                                        voir
                                        <!-- <mat-icon>create</mat-icon>-->
                                    </button></td>

                                <td><button mat-icon-button aria-label="" color="warn">
                                        supprimer
                                        <!--<mat-icon>delete</mat-icon>-->
                                    </button></td>

                            </tr>
                        </tbody>
                    </div>
                </div>

            </div>

        </div>
    </div>
