<div>
    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
        style="color: white;background: rgb(147, 199, 196);" (click)="majFrigo()"> Valider les courses
        !</button>
    <br></div>
<div class="row">
    <div class="col-sm-4">

        <table mat-table [dataSource]="dataSourceListe" class="mat-elevation-z8" class="text-center"
            style="width: 100% ;">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="selectListe">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    <mat-checkbox (change)="$event ? masterToggleListe() : null"
                        [checked]="selectionListe.hasValue() && isAllSelectedListe()"
                        [indeterminate]="selectionListe.hasValue() && !isAllSelectedListe()"
                        [aria-label]="checkboxLabelListe()" (change)="majListe()">
                    </mat-checkbox>
                </th>

                <td mat-cell *matCellDef="let rowListe">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selectionListe.toggle(rowListe) : null"
                        [checked]="selectionListe.isSelected(rowListe)" [aria-label]="checkboxLabelListe(rowListe)"
                        (change)="majListe()">
                    </mat-checkbox>
                </td>
                <td mat-footer-cell *matFooterCellDef>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="listes">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Mes listes de courses </th>
                <td mat-cell *matCellDef="let elementListe">{{elementListe.titre}}</td>
                <td mat-footer-cell *matFooterCellDef>

                </td>
            </ng-container>

            <ng-container matColumnDef="idListes">
                <th mat-header-cell *matHeaderCellDef class="text-center"> id </th>
                <td mat-cell *matCellDef="let elementListe">{{elementListe.id}}</td>
                <td mat-footer-cell *matFooterCellDef>

                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumnsListe; sticky: true"></tr>
            <tr mat-row *matRowDef="let rowListe; columns: displayedColumnsListe;">
            </tr>
        </table>



    </div>
    <div class="col-sm-8">
        <div>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="text-center"
                style="width: 100% ;" >

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="text-center" style="font-size: 100px;">

                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Ingrédient </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomIngredient}} </td>
                    <td mat-footer-cell *matFooterCellDef>

                    </td>
                </ng-container>
                <!-- Weight Column -->


                <ng-container matColumnDef="quantite">
                    <th mat-header-cell *matHeaderCellDef class="text-center" mat-sort-header> Quantite </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <input type="number" value="{{element.quantite}}" [(ngModel)]="mesInput[i]" class="text-center">
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="unite">
                    <th mat-header-cell *matHeaderCellDef class="text-center" mat-sort-header> Unité </th>
                    <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="idElement">
                        <th mat-header-cell *matHeaderCellDef class="text-center" mat-sort-header> idElement </th>
                        <td mat-cell *matCellDef="let element"> {{element.idElement}} </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    <!--(click)="selection.toggle(row)"-->
                </tr>
            </table>
            <div class="text-center text-danger">{{erreur}}</div>
            <br>

        </div>
    </div>
</div>
<div>
    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
        style="color: white;background: rgb(147, 199, 196);" (click)="majFrigo()"> Valider les courses
        !</button>
</div>
