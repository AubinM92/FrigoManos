<app-navbaruser></app-navbaruser>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="text-center" style="margin: 5%; width: 90% ;">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef class="text-center">
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">

                        </mat-checkbox>

                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idElement}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomIngredient}} </td>
                    <td mat-footer-cell *matFooterCellDef>
                        
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="quantite">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Quantite </th>
                    <td mat-cell *matCellDef="let element;">{{element.quantite}}
                        <input type="number" value="{{element.quantite}}" (keypress)="modifQuantite(element.idElement)" class="text-center"></td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="unite">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Unit√© </th>
                    <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
            <button style="width: 80%; margin-left: 10%; margin-right: 10%;" (click)="majFrigo()"> Valider les courses !</button>
        </div>
    </div>



</div>
