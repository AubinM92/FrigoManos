<div class="container">
    <div class="flex" style="justify-content: space-between;">
        <div style="width: 40%;">
            <h2 class="texte">Recettes</h2>
        </div>
        <div style="width: 40%;">
            <button (click)="ajouterRecette()" style="background: #c2dcb9; width: auto; color: white; font-size: 15px"
                class="btn btn-lg btn-primary btn-block mb-2">Créer une recette</button>
        </div>
    </div>

    <hr>
    <!--Filtres-->
    <div class="encart">
        <!--Filtres-->
        <div class="row">
            <!--Saisons-->
            <div class="col-sm-4">
                <ng-multiselect-dropdown [placeholder]="'Choix des saisons'" [data]="dropdownSaisons"
                    [(ngModel)]="selectedSaisons" [settings]="dropdownSettings" (onSelect)="onSaisonSelect($event)"
                    (onDeSelect)="onSaisonDeSelect($event)" (onSelectAll)="onSelectAllSaison()"
                    (onDeSelectAll)="onDeSelectAllSaison()">
                </ng-multiselect-dropdown>
            </div>
            <!--Temps de cuisine (préparation + cuisson)-->
            <div class="col-sm-4">
                <ng-multiselect-dropdown [placeholder]="'Temps passé en cuisine'" [data]="dropdownTemps"
                    [(ngModel)]="selectedTemps" [settings]="dropdownSettings" (onSelect)="onTempsSelect($event)"
                    (onDeSelect)="onTempsDeSelect($event)" (onSelectAll)="onSelectAllTemps()"
                    (onDeSelectAll)="onDeSelectAllTemps()">
                </ng-multiselect-dropdown>
            </div>
            <!--Types d'ingrédients-->
            <div class="col-sm-4">
                <ng-multiselect-dropdown [placeholder]="'Choix des types dingrédients'" [data]="dropdownTypes"
                    [(ngModel)]="selectedTypes" [settings]="dropdownSettings" (onSelect)="onTypeSelect($event)"
                    (onDeSelect)="onTypeDeSelect($event)" (onSelectAll)="onSelectAllType()"
                    (onDeSelectAll)="onDeSelectAllType()">
                </ng-multiselect-dropdown>
            </div>
        </div>
    </div>
    <!--Fin des filtres-->

    <!--Cartes recette-->
    <div class="row" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center;">
        <div *ngFor="let re of allRecettes">
            <div class="col-sm-12" *ngIf="affichageCarte(re)">
                <div class="card cadre" [style.background]="couleurCarte(re)">
                    <div style="display: flex;justify-content: center; width: 100%;">
                        <input class="cadretop contain" type="image" [src]="re.url" width="295px" height="200px"
                            (click)='afficherRecette(re)' style="border-radius: 10px;" />
                    </div>

                    <div class="card-block">
                        <h4 class="card-title texte">{{re.titre}}</h4>

                        <p class="card-text"><small class="text-muted texte">Préparation : {{re.tempsPrepa}} min
                                |
                                Cuisson :
                                {{re.tempsCuis }} min</small></p>
                        <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
                            <div>
                                <button type="button" class="btn btn-outline cadre ajoutListe"
                                    style="background: #baeaff; color: blue;" (click)='ajouterRecetteCourse(re)'>
                                    <mat-icon>note_add</mat-icon>
                                </button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline pull-right cadre favori"
                                    (click)='ajouterEnvie(re)' style="background: #fff5c0; color:chocolate">
                                    <mat-icon>star</mat-icon>
                                </button>
                            </div>
                            <div *ngIf="listePerso(re)">
                                <button type="button" class="btn btn-outline pull-right cadre" (click)='modif(re)'
                                    style="background: #9dffaa; border: solid green 1px;">
                                    <mat-icon style="color: green; ">edit</mat-icon>
                                </button>
                            </div>
                            <div *ngIf="listePerso(re)">
                                <button type="button" class="btn btn-outline pull-right cadre" (click)='supprimer(re)'
                                    style="background: #ff9d9d; border: solid red 1px;">
                                    <mat-icon style="color: red; ">delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <!--Fin des cartes recettes-->
</div>
