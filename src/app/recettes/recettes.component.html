<div class="container">
    <div class="encart">
        <div class="row input-group-prepend" style="display: flex; align-items: center;">
            <div class="col-sm-3">
                
                <h2 class="texte">Recettes</h2>
            </div>

            <div class="col-sm-3 input-group" id="select1">
                <div>
                    <select class="custom-select select" id="selectSais">
                        <option selected>Saison...</option>
                        <option value="s1">Printemps</option>
                        <option value="s2">Eté</option>
                        <option value="s3">Automne</option>
                        <option value="s4">Hiver</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3 input-group" id="select2">
                <div>
                    <select class="custom-select select" id="selectCat">
                        <option selected>Type d'ingrédient...</option>
                        <option value="c1">Légume</option>
                        <option value="c2">Fruit</option>
                        <option value="c3">Epicerie</option>
                        <option value="c4">Viande</option>
                        <option value="c5">Poisson</option>
                        <option value="c6">Produit laitier</option>
                        <option value="c7">Autre</option>

                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="input-group-prepend">
                    <br><br>
                    <button style="background: rgb(124, 165, 165); color: white"><strong>Appliquer les
                            filtres</strong></button>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="row">
        <div class="col-sm-3" *ngFor="let re of allRecettes">
            <div class="card cadre">
                <input class="cadretop contain" type="image"
                    src="https://storenotrefamilleprod.blob.core.windows.net/images/cms/cuisine/recettes-fiche/26281.jpg"
                    width="100%" height="200px" (click)='afficherRecette(re)' />
                <div class="card-block">
                    <h4 class="card-title texte">{{re.titre}}</h4>

                    <p class="card-text"><small class="text-muted texte">Préparation : {{re.tempsPrepa}} min | Cuisson :
                            {{re.tempsCuis }} min</small></p>
                    <div class="row">
                        <div></div>

                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-outline cadre" style="color: #a6d6ea;"
                                (click)='ajouterRecetteCourse(re)'>
                                <mat-icon>note_add</mat-icon>
                            </button>
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-outline pull-right cadre" style="color: #c2dcb9;"
                                (click)='ajouterEnvie(re)'>
                                <mat-icon>star</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <br>
</div>
